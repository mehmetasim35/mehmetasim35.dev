<!DOCTYPE html>
<html lang="en">
<head>
    <title>Automatic Popup</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Stylesheets-->
    <style media="screen">
        /* ... (the same CSS styles as provided in the original code) ... */
    </style>
    <!--Mailchimp JavaScript Snippet-->
    <script type="text/javascript" src="URL_TO_YOUR_MAILCHIMP_JS_CODE"></script>
</head>
<body>
    <div class="popup">
        <button id="close">&times;</button>
        <h2>limevision.se</h2>
        <p>
            Don't forget to check out my webshop.
        </p>
        <div class="preview-container">
            <iframe class="preview-iframe" src="https://limevision.se/shop/" scrolling="auto"></iframe>
        </div>
        <a href="https://limevision.se/shop/">Let's Go</a>
    </div>
    <!--Script-->
    <script type="text/javascript">
        window.addEventListener("load", function () {
            var urlPrefix = "https://indomet.github.io/";

            if (window.location.href.startsWith(urlPrefix)) {
                setTimeout(function open(event) {
                    document.querySelector(".popup").style.display = "block";
                }, 2000);
            }
        });

        document.querySelector("#close").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "none";
        });
    </script>
</body>
</html>
